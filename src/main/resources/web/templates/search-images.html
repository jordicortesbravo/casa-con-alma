<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost:8083/crawler/static/css/internal-tools/search-images.css">
</head>
<body>

<div class="container my-4">
    <!-- Search Form -->
    <form id="searchForm">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search query">
            </div>
            <div class="col-md-4">
                <select id="keywordsSelect" class="form-select" multiple>
                    <option value="living-room">Living Room</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="bedroom">Bedroom</option>
                    <option value="bathroom">Bathroom</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="checkbox" id="hasRightsCheck" class="form-check-input">
                <label for="hasRightsCheck">Has Rights</label>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- Image Gallery Grid -->
    <div class="row" id="imageGallery"></div>

    <!-- Load More Button -->
    <div class="text-center my-4">
        <button id="loadMoreBtn" class="btn btn-secondary">Load More</button>
    </div>
</div>

<!-- Modal for Related Images -->
<div class="modal fade" id="relatedImagesModal" tabindex="-1" aria-labelledby="relatedImagesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="relatedImagesModalLabel">Related Images</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row" id="relatedImagesGallery"></div>
                <div class="text-center my-4">
                    <button id="loadMoreRelatedBtn" class="btn btn-secondary">Load More Related</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="http://localhost:8083/crawler/static/js/internal-tools/search-images.js"></script>
</body>
</html>
