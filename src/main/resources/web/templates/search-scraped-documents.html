<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"], select {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .search-btn, .load-more-btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover, .load-more-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .preview-btn, .open-url-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .preview-btn:hover, .open-url-btn:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .load-more-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Styles for the modal body */
        #modalBody img {
            max-width: 100%;
            max-height: 300px; /* Adjust height as needed */
            height: auto;
            display: block;
            margin: 0 auto; /* Center images */
        }

        #modalBody {
            max-height: 70vh; /* Limit modal height */
            overflow-y: auto; /* Allow scrolling if needed */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Document Search</h1>

    <div class="search-container">
        <input type="text" id="searchText" placeholder="Search documents...">
        <select id="siteCategories">
            <option value="">Select Category</option>
            <option value="LIVING_AND_DINING_ROOMS">Salones y Comedores</option>
            <option value="KITCHENS">Cocinas</option>
            <option value="BEDROOMS">Dormitorios</option>
            <option value="BATHROOMS">Baños</option>
            <option value="OUTDOORS_AND_GARDENS">Exteriores y Jardines</option>
            <option value="SEASONAL_DECORATION">Decoración Estacional</option>
        </select>
        <button class="search-btn" id="searchBtn">Search</button>
    </div>

    <table id="documentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Site Categories</th>
            <th>Title</th>
            <th>Actions</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        <!-- Document rows will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="load-more-container">
        <button class="load-more-btn" id="loadMoreBtn">Load More</button>
    </div>
</div>

<!-- Modal for preview -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    let currentPage = 0;
    const pageSize = 10; // Number of documents per page

    async function fetchDocuments(page = 0) {
        const searchText = document.getElementById('searchText').value;
        const siteCategory = document.getElementById('siteCategories').value;

        const response = await fetch(`http://localhost:8083/crawler/scraped-documents/search?query=${searchText}&category=${siteCategory}&page=${page}&size=${pageSize}`);
        const data = await response.json();
        return data.results;
    }

    function createDocumentRow(scrapedDocument) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${scrapedDocument.id}</td>
            <td>${scrapedDocument.siteCategories.join(', ')}</td>
            <td>${scrapedDocument.title}</td>
            <td>
                <button class="preview-btn" data-content="${encodeURIComponent(JSON.stringify(scrapedDocument.content))}">Preview</button>
            </td>
            <td>
                <button class="open-url-btn" onclick="window.open('${scrapedDocument.url}', '_blank')">Open</button>
            </td>
        `;
        return row;
    }

    async function loadDocuments() {
        const documents = await fetchDocuments(currentPage);
        const documentTableBody = document.querySelector('#documentTable tbody');

        // Clear existing rows if starting a new search
        if (currentPage === 0) {
            documentTableBody.innerHTML = '';
        }

        documents.forEach(scrapedDocument => {
            const row = createDocumentRow(scrapedDocument);
            documentTableBody.appendChild(row);
        });

        // Increment the current page for the next load
        if (documents.length > 0) {
            currentPage++;
        }
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
        currentPage = 0; // Reset page number
        loadDocuments();
    });

    document.getElementById('loadMoreBtn').addEventListener('click', loadDocuments);

    // Modal functionality
    const modal = document.getElementById("myModal");
    const closeModal = document.getElementById("closeModal");

    document.querySelector('#documentTable').addEventListener('click', (event) => {
        if (event.target.classList.contains('preview-btn')) {
            const content = decodeURIComponent(event.target.getAttribute('data-content'));
            document.getElementById('modalBody').innerHTML = content; // Render HTML content
            modal.style.display = "block";
        }
    });

    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
